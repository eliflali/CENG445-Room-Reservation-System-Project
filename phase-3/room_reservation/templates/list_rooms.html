<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ROOMS</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      .back-link {
        display: block;
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>ROOMS</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>x</th>
          <th>y</th>
          <th>Capacity</th>
          <th>Working hours</th>
          <th>Owner</th>
          <th>Organization</th>
        </tr>
      </thead>
      <tbody>
        {% for room in rooms %}
        <tr>
          <td>{{ room.id }}</td>
          <td>{{ room.name }}</td>
          <td>{{ room.x }}</td>
          <td>{{ room.y }}</td>
          <td>{{ room.capacity }}</td>
          <td>{{ room.working_hours }}</td>
          <td>{{ room.owner }}</td>
          <td>{{ room.organization }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/command-center/" class="back-link">Back to Command Center</a>
  </body>
</html>
